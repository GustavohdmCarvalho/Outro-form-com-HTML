<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário de Inscrição</h1>

    <h2>Preencha seus dados</h2>
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" placeholder="Nome Completo" required>  <br><br>

        <label for="Email">Email</label>
        <input type="email" placeholder="Seu melhor e-mail" required> <br><br>

        <label for="Endereço">Endereço</label>
        <input type="Endereço" placeholder="Seu endereço atual" required> <br><br>

        <label for="Cidade">Cidade</label>
        <input type="Cidade" placeholder="Sua Cidade" required> <br><br>

        <label for="Telefone">Telefone</label>
        <select name="" id="">
            <option value="011">011</option>
            <option value="011">021</option>
        </select>
        <input type="number" placeholder="Número do seu Celular" required> <br><br>
        
        <label for="User">Usuário</label>
        <input type="text" placeholder="Digite seu Usuário" required> <br><br>

        <label for="Senha">Senha</label>
        <input type="password" placeholder="Digite sua senha" required> <br><br>

        <label for="nome">PRIMEIRO NOME:</label>
        <input type="text" placeholder="Julia" required> <br><br>
        <label for="">SOBRENOME:</label>
        <input type="text" placeholder="Oliveira" required> <br><br>

        <input type="submit" value="Enviar Minha Inscrição">
        <input type="reset">



    </form>
    
</body>
</html>
